<div class="container-fluid no-padding">
	<div class="about-hero">
		<div class="hero-text">			
			<h1>Personalized Trip Planner</h1>
			<h4>Personalised your journey to make your trip predictable, enjoyable and interesting</h4>			
			<h3>Start planning...</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
            <label for="routeStart"><strong>Destination From:</strong></label>
            <input type="text" id="routeStart" placeholder="15 Wellesley Street, Auckland">
            <label for="routeStart"><strong>Destination To:</strong></label>
            <input type="text" id="routeEnd" placeholder="15 Wellesley Street, Auckland">
		</div>
		<div class="col-sm-7">
            <label for="travelMode">Travel mode:</label>
            <div>
              <label for="travelModeCar" class="radio-option">
                <input type="radio" name="travelMode" id="travelModeCar" value="DRIVING" checked="true">Driving
              </label>
              <label for="travelModeBicycle" class="radio-option">
                <input type="radio" name="travelMode" id="travelMode2" value="BICYCLING">Cycling
              </label>
              <label for="travelModeTransit" class="radio-option">
                <input type="radio" name="travelMode" id="travelMode3" value="TRANSIT">Public transport
              </label>
              <label for="travelModeWalk" class="radio-option">
                <input type="radio" name="travelMode" id="travelMode4" value="WALKING">Walking
              </label>
            </div>
		</div>
		<div class="col-sm-5">
	        <button type="button" onclick="getDirections()" class="btn btn-submit"><i class="fa fa-map-marker">Get Directions</i></button>
		</div>
		<div class="col-sm-12 column">
            <div class="column-content directions">
              <h4>Directions</h4>
              <div id="directionsResults">                 
                Enter <strong>Destination From</strong> under <strong>Get Directions</strong> and Click on Get Directions Button.
              </div>
            </div>
        </div>
	</div>
</div>
